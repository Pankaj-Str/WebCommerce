{% extends 'profiles/base.html' %}
{% load crispy_forms_tags %}

{% block jumbotron %}
    <div class="jumbotron">
        <h1 class="display-4">{{ title }}</h1>
        <hr>
        <div class="container" style="border: solid; color: #00a379;">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <hr>
                        {% if confirm_message %}
                            <p>{{ confirm_message }}</p>
                        {% endif %}
                        {% if form %}
                            <form method="post" action="">
                                {% csrf_token %}
                                {% crispy form %}
                                <input type="submit" value="submit form" class="btn btn-primary btn-lg">
                                <br>
                                <hr>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock jumbotron %}

{% block content %}

{% endblock content %}
